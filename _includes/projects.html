<div class="projects">
  <ul>
  {% for project in include.projects %}
    <li>
      <a href="{{ project.url }}" title="{{ project.name }}">
        <img src="{{ project.file }}" />
      </a>
      <h3>{{ project.name }}</h3>
      <p>{{ project.caption }}</p>
    </li>
  {% endfor %}
  </ul>
</div>
