<div class="projects">
  <ul>
  {% for project in include.projects %}
    <li>
      <a href="{{ project.url }}" title="{{ project.name }}">
        <div class="project-left-col">
          <img src="{{ project.file }}" />
        </div>
        <div class="project-right-col">
          <h4>{{ project.name }}</h4>
          <p style="font-size: 1rem;">{{ project.caption }}</p>
        </div>
      </a>
    </li>
  {% endfor %}
  </ul>
</div>
